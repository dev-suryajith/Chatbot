<!DOCTYPE html>
<html>
<head>
    <title>Management Login</title>
    <style>
        /* Apply styles to the entire page */
body {
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;
    color: #ffffff;
    text-align: center;
    padding: 50px;
}

/* Style the heading */
h2 {
    color: #f0c674;
}

/* Style the form container */
form {
    display: inline-block;
    text-align: left;
    background-color: #2b2b2b;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    width: 300px;
}

/* Style input fields */
input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #555;
    background-color: #333;
    color: #fff;
    border-radius: 5px;
}

/* Style the login button */
button {
    width: 100%;
    padding: 10px;
    background-color: #f0c674;
    color: #1e1e1e;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #e5b55f;
}

/* Style links */
a {
    color: #f0c674;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

/* Style success messages */
p {
    font-size: 14px;
    padding: 5px;
}

p[style="color: green;"] {
    color: #66ff66 !important;
}

    </style>
</head>
<body>
    <h2>Management Login</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'managementSignUp' %}">Sign Up</a></p>
</body>
</html>
